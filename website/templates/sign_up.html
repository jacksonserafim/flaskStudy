{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Cadastrar</h3>
    <div class="form-group">
        <label for="email">EndereÃ§o de email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email"/>
    </div>
    <div class="form-group">
        <label for="firstName">Nome</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Digite seu nome"/>
    </div>

    <div class="form-group">
        <label for="password2">Confirme sua senha</label>
        <input type="password" class="form-control" id="password2" name="password2"
               placeholder="Digite sua senha novamente"/>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
{% endblock %}
